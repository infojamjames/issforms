name : Request Form
description: Please submit your request below
title: Request

body:
  - type: input
    id: Request
    attributes:
      label: Request
      description: Please submit your request.
      placeholder: ex. Can I have a report for assessments?
    validations:
      required: true
  - type: textarea
    id: more-details
    attributes:
      label: Description
      description: Use this box to add more details!
      placeholder: 
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: project
    attributes:
      label: Project
      description: What project does this request belong to?
      options:
        - 1
        - 2
        - 3
    validations:
      required: true
  - type: dropdown
    id: strategy
    attributes:
      label: Strategy
      multiple: false
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: input
    id: start-date
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
